<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles/common.css">
  <link rel="stylesheet" href="styles/nav.css">
  <link rel="stylesheet" href="styles/footer.css">
  <link rel="stylesheet" href="styles/skewed-header.css">
  <link rel="stylesheet" href="styles/page-container.css">
  <link rel="stylesheet" href="styles/helpers.css">
  <link rel="stylesheet" href="styles/contact.css">
  <link rel="stylesheet" href="styles/form.css">
  <link rel="stylesheet" href="styles/buttons.css">
  <link rel="stylesheet" href="styles/media-queries.css">

  <title>Contact Us</title>
</head>

<body>
  <div class="skewed-header">
    <div class="header-bg" style="background-image: url('images/backgrounds/contact.jpg');"></div>

    <div class="skewed-header-wrapper">
      <div class="skewed-header-content">
        <div class="heading-wrapper">
          <h1>Contact Us</h1>
        </div>

        <div class="links-wrapper">
          <div class="nav-link">
            <a href="index.html">Home</a>
          </div>
        
          <div class="nav-link">
            <a href="about.html">About Us</a>
          </div>
        
          <div class="nav-link">
            <a href="menu.html">Menu</a>
          </div>
        
          <div class="nav-link">
            <a href="contact.html">Contact</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="page-container">
    <div class="contact-grid-wrapper">
      <div class="company-metadata-sidebar-wrapper">
        <div class="logo">
          <img src="images/logos/decamp-fantastic-fries-logo-dark.png" alt="Logo">
        </div>

        <div class="company-details-wrapper">
          <i class="fas fa-map-marker-alt"></i>

          <div>
            123 Any Street<br>Scottsdale, AZ 85251
          </div>
        </div>

        <div class="company-details-wrapper">
          <i class="fas fa-phone-volume"></i>
        
          <div>
            555 555 5555
          </div>
        </div>

        <div class="company-details-wrapper">
          <i class="far fa-clock"></i>
        
          <div>
            10 AM - MIDNIGHT
          </div>
        </div>
      </div>

      <div class="form">
        <div class="form-group">
          <input type="text" id="fullName" placeholder="Your name">
          <label for="fullName">Your name</label>
        </div>

        <div class="form-group">
          <input type="email" id="email" placeholder="Your email">
          <label for="email">Your email</label>
        </div>

        <div class="form-group">
          <textarea name="message" id="message" placeholder="Message" cols="30" rows="10"></textarea>
          <label for="email">Message</label>
        </div>

        <div class="spacer10"></div>

        <div class="centered-btn-wrapper">
          <button type="submit" class="btn">Send</button>          
        </div>
      </div>
    </div>
  </div>

  <div class="spacer60"></div>

  <div class="footer-section">
    <div class="footer-content">
      <div class="footer-image">
        <img src="images/logos/decamp-fantastic-fries-logo-white.png" alt="Logo">
      </div>
  
      <div class="contact-hours-wrapper">
        <div class="phone">
          555 555 5555
        </div>
  
        <div class="hours">
          10 AM - MIDNIGHT
        </div>
      </div>
  
      <div class="links-wrapper">
        <div class="nav-link">
          <a href="index.html">Home</a>
        </div>
  
        <div class="nav-link">
          <a href="about.html">About Us</a>
        </div>
  
        <div class="nav-link">
          <a href="menu.html">Menu</a>
        </div>
  
        <div class="nav-link">
          <a href="contact.html">Contact</a>
        </div>
      </div>
  
      <div class="social-media-wrapper">
        <div class="instagram">
          <a href="https://www.instagram.com/">
            <i class="fab fa-instagram"></i>
          </a>
        </div>
  
        <div class="twitter">
          <a href="https://twitter.com/home?lang=en">
            <i class="fab fa-twitter"></i>
          </a>
        </div>
  
        <div class="facebook">
          <a href="https://www.facebook.com/">
            <i class="fab fa-facebook-f"></i>
          </a>
        </div>
      </div>
  
      <div class="copyright">
        Â© 2021 DevCamp | All rights reserved
      </div>
    </div>
  </div>
</body>
</html>
